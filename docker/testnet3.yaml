name: testnet3

# Note: The testnet3 will be deprecated in the future

services:
  geth:
    image: ghcr.io/goatnetwork/goat-geth:v0.1.10
    restart: unless-stopped
    stop_grace_period: 30s
    network_mode: host
    command:
      - --goat=testnet3
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --ws
      - --ws.origins=*
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3
      # Open it if you need an archive node
      # - --gcmode=archive
    volumes:
      - /data/geth:/root/.ethereum
    logging:
      driver: local

  goat:
    image: ghcr.io/goatnetwork/goat:v0.4.1
    restart: unless-stopped
    stop_grace_period: 30s
    network_mode: host
    command:
      - start
      - --goat.geth=/geth/geth.ipc
      - --chain-id=goat-testnet3
      - --grpc.address=0.0.0.0:9090
      - --api.enable
      - --api.address=tcp://0.0.0.0:1317
    depends_on:
      - geth
    volumes:
      - /data/goat:/root/.goat
      - /data/geth:/geth
    logging:
      driver: local
